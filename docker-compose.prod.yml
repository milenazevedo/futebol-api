version: '3.8'
services:
  db:
    image: postgres:15
    container_name: futebol_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-futebol}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: futebol_api_prod
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: production
      PORT: 3000
    depends_on:
      - db
    env_file:
      - .env

volumes:
  postgres_data: